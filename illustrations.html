  <h1>Susie Morgenstern</h1>


  <section class="illustrations-grid">

    <h2>Liste des illustrations</h2>

    <ul>

      <li>
        <h3>Au coin des rues</h3>
        <img src="img/illustrations/au_coin_des_rues.jpeg"
          alt="Tête d'une femme aux cheveux roses et courts se trouvant au milieu de fleurs de couleur rouge et rose.">
      </li>

      <li>
        <h3>Voiture du désert</h3>
        <img src="img/illustrations/voiture_du_desert.jpeg"
          alt="Van qui avance sur une route au milieu d'un désert rempli de cactus. Le soleil au loin. Des corbeaux s'envolent au premier plan.">
      </li>

      <li>
        <h3>Exhibition</h3>
        <img src="img/illustrations/exibition.jpeg"
          alt="Main constituée de plusieurs motifs de couleurs différents croisant les doights.">
      </li>

      <li>
        <h3>La beauté de l'espace</h3>
        <img src="img/illustrations/la_beaute_de_l_espace.jpeg"
          alt="Astronaute dans l'espace. La visière de son casque laisse apparaître des reflets de poissons. À l'arrière plan au centre se trouvent des planètes">
      </li>

      <li>
        <h3>La route</h3>
        <img src="img/illustrations/la_route.jpeg"
          alt="Route au centre se poursuivant au loin au milieu d'un désert. Une voiture de dos roule du côté gauche de la route. Le soleil au loin.">
      </li>

      <li>
        <h3>Méditation des étoiles</h3>
        <img src="img/illustrations/meditation_des_etoiles.jpeg"
          alt="Femme habillée en blanc qui médite. Au dessus d'elle se trouve un ciel étoilé.">
      </li>

      <li>
        <h3>Pandémie</h3>
        <img src="img/illustrations/pandemie.png"
          alt="Femme avec un café à la main qui regarde par la fenêtre de son immeuble. La rue est déserte. Un oiseau jaune vole.">
      </li>

    </ul>
